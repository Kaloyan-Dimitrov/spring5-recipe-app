<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css">

    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1>My Recipes!</h1>
                    </div>
                    <div class="panel-body">
                        <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
                        <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                            <table class="table table-hover">
                                <thead class="thead-inverse">
                                <tr>
                                    <th>Recipe ID</th>
                                    <th>Recipe Description</th>
                                    <th>View</th>
                                    <th>Update</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="recipe : ${recipes}">
                                    <td th:text="${recipe.id}">Recipe Prep Time</td>
                                    <td th:text="${recipe.description}">Recipe Description</td>
                                    <td>
                                        <a href="#" th:href="@{'recipe/' + ${recipe.id} + '/show/'}">View</a>
                                    </td>
                                    <td>
                                        <a href="#" th:href="@{'recipe/' + ${recipe.id} + '/update/'}">Update</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
