<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" type="text/css">

  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pannel-group">
        <div class="panel panel-primary">
          <!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
          <div class="panel-heading">

            <h1 class="panel-title" th:text="${recipe.description}">Recipe Description Here!</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-3">
                <h5>Categories:</h5>
              </div>
              <div class="col-md-9">
                <ul>
                  <li th:each="category: ${recipe.categories}" th:text="${category.description}"></li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Prep Time:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.prepTime}"></p>
              </div>
              <div class="col-md-3">
                <h5>Difficulty:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.difficulty.toString()}"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Cooktime:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.cookTime}"></p>
              </div>
              <div class="col-md-3">
                <h5>Servings:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}"></p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <h5>Source:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.source}"></p>
              </div>
              <div class="col-md-3">
                <h5>URL:</h5>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.url}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Ingredients</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <ul>
                  <li th:each="ingredient: ${recipe.ingredients}">
                    <span th:text="${ingredient.amount}"></span>
                    <span th:text="${ingredient.uom.description}"></span>
                    <span th:text="${ingredient.description}"></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Directions</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.directions}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title" >Notes</h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <p th:text="${recipe.notes.recipeNotes}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
